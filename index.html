
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP-Vikas | Vendor Digital Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; filter: blur(15px); transform: scaleY(1.2) scaleX(1); }
            50% { opacity: 0.7; filter: blur(25px); transform: scaleY(4) scaleX(1.02); }
        }

        @keyframes laser-flicker {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.8; filter: brightness(1.5); }
        }

        .animate-scanLine {
            animation: scan 2.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .animate-scanPulse {
            animation: pulse-glow 1.2s ease-in-out infinite;
        }

        .laser-glow {
            animation: laser-flicker 0.1s infinite;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scan-glow {
            box-shadow: 0 0 25px 5px currentColor, 0 0 50px 10px currentColor;
        }

        /* Print Styles for ID Card */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-id-card, #printable-id-card * {
                visibility: visible;
            }
            #printable-id-card {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
        }

        .guilloche-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.03) 1px, transparent 0);
            background-size: 8px 8px;
        }
    </style>
